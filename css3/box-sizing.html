<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Propriedade box-sizing</title>
	
    	<style>
	        img {
	            display: block;
	        }
	  
    	    figure{
                width: 200px;
                height: 175px;
	            border: 1px solid blue;
	        }
	  
      	    figure.border-padding{
	            border: 10px solid blue;
       	        padding: 10px;
	        }
	    </style>
	
    </head>
    <body>

        <h3>Propriedade <code>box-sizing</code></h3>
    
        <figure>
	        <img src="../images/nature-mini.jpg"/>
        </figure>
    
        <p>
            As propriedades <code>margin</code> e <code>padding</code> alteram o espaço ocupado por um elemento de bloco na página:
        </p>
	
	    <figure class="border-padding">
	        <img src="../images/nature-mini.jpg"/>
        </figure>
    
        <p>
            Definindo a regra <code>box-sizing:border-box</code> para o elemento, o tamanho do bloco é ajustado automaticamente:
        </p>

    	<figure class="border-padding" style="box-sizing: border-box;">
	        <img src="../images/nature-mini.jpg"/>
        </figure>

    </body>
</html>
